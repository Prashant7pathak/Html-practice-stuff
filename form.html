<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form for apply</title>
</head>
<body>
    <h1>Eligibility form for Web development course</h1>
    <hr>
    <form action="post">
        <label for="username">Username</label>
        <input type="text" name="username" placeholder="Enter your username"><br>
        <input type="radio" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female">
        <label for="female">Female</label><br>
        <label for="email">E-mail</label>
        <input type="email" name="email" placeholder="Enter your email Address"><br>
        <input type="checkbox" name="Subscribe" value="yes">
        <label for="Subscribe">Subscribe to newsletter</label><br>
        <label for="comments">Comment Box</label><br>
        <textarea name="comments" rows="4" cols="50" >
            Type your comments here
        </textarea>
        <select name="contact">
            <option >contact</option>
            <option value="mobile no.">mobile no.</option>
            <option value="email">E-mail</option>
            <option value="Linkedln">Linkedln</option>
        </select>
    </form>
</body>
</html>
